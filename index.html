<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Static Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff758c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interaction Site</h1>
        <p>Click the button to see a fun begin!</p>
        <p>After making changes</p>
        <button onclick="showMessage()">Click Me!</button>
        <p id="message"></p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('message').innerText = "Thanks for visiting! Have a nice day!";
        }
    </script>
</body>
</html>
